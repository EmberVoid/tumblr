<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SASS Project Architecture</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top home">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="img/tumblr-logo.png" alt="tumblr-logo" height="24px" width="24px">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="nav navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Tumblr">
          </div>
        </form>
        <ul class="nav nav-tabs navbar-right">
          <li role="presentation" class="active">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/home.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/compass.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/mail.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/happy-bubble.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/flash.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/user.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/edit.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <main class="container">
    <!--Container-->
    <div class="row">
      <div class="col-lg-9">
        <div class="media">
          <div class="media-left media-top">
            <a href="#">
              <img class="media-object" src="img/profile1.png" alt="...">
            </a>
          </div>
          <aricle class="media-body media-bodyCard">
            <div class="media-bodyEven">
              <a href="">
                <figure>
                  <img src="img/textPost.png" alt="Post Text" />
                  <figcaption>Text</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/imagePost.png" alt="Post Image" />
                  <figcaption>Photo</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/quotePost.png" alt="Post Quote" />
                  <figcaption>Quote</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/linkPost.png" alt="Post Link" />
                  <figcaption>Link</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/chatPost.png" alt="Post Chat" />
                  <figcaption>Chat</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/headphonesPost.png" alt="Post Audio" />
                  <figcaption>Audio</figcaption>
                </figure>
              </a>
              <a href="">
                <figure>
                  <img src="img/videocameraPost.png" alt="Post Video" />
                  <figcaption>Video</figcaption>
                </figure>
              </a>
            </div>
          </aricle>
        </div>

        <div class="media">
          <div class="media-left media-top">
            <a href="#">
              <img class="media-object" src="img/profile2.png" alt="...">
            </a>
          </div>
          <div class="media-body media-bodyCard">
            <div class="contentHeader">
              <div class="col-lg-6">
                <p class="contentHeader-name margin2em"> Here's a blog: <b>bob-straus</b></p>
                <a class="contentHeader-follow margin2em" href="..."> Follow</a>
              </div>
              <dir class="col-lg-2 col-lg-offset-4">
                <span class="contentHeader-icons">
                  <a href="">
                    <img src="img/contentHeader-Cancel.png" alt="Cancel">
                  </a>
                </span>
                <span class="contentHeader-icons">
                  <a href="">
                    <img src="img/compassContent.png" alt="Explore">
                  </a>
                </span>
              </dir>
            </div>
            <div class="contentImage">
              <img src="img/contentImage.png" class="img-responsive" alt="background">
            </div>
            <div class="contentHashtag">
              <ul class="list-group">
                <li class="list-group-item">#ice</li>
                <li class="list-group-item">#nature</li>
                <li class="list-group-item">#frozen</li>
                <li class="list-group-item">#blue</li>
              </ul>
            </div>
            <div "contentFooter">
              <div class="row">
                <div class="col-lg-5">
                  <p class="contentFooterNotes">234,005 Notes</p>
                </div>
                <div class="col-lg-3 col-lg-offset-4 footerEven">
                  <a href="">
                    <img src="img/footerSend.png" alt="img">
                  </a>
                  <a href="">
                    <img src="img/footerMessage.png" alt="img">
                  </a>
                  <a href="">
                    <img src="img/footerShuffle.png" alt="img">
                  </a>
                  <a href="">
                    <img src="img/footerLove.png" alt="img">
                  </a>
                </div>
              </div>
            </div>
            <!-- ContentFooter -->
          </div>
          <!-- Media Body -->
        </div>
        <!-- Media -->
      </div>
      <!-- Large Col -->

      <aside class="col-lg-3 asideBar">
        <!-- Aside -->
        <div class="recommendedBlogsAside">
          <h3>Recommended Blogs</h3>
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="img/blog1.png" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Username</h4>
              <p class="media-bodySub">Tumblr blog name</p>
            </div>
          </div>
          <hr>
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="img/blog2.png" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Username</h4>
              <p class="media-bodySub">Tumblr blog name</p>
            </div>
          </div>
          <hr>
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="img/blog3.png" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Username</h4>
              <p class="media-bodySub"> Tumblr blog name</p>
            </div>
          </div>
          <hr>
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="img/blog4.png" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Username</h4>
              <p class="media-bodySub">Tumblr blog name</p>
            </div>
          </div>
          <hr>
          <div>
            <h4 class="asideExplore">Explore Tumblr</h4>
          </div>
        </div>
      </aside>

      <div class="col-lg-3 radar">
        <div class="recommendedBlogsAside">
          <h3>Radar</h3>
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="img/blog1.png" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Username</h4>
              <p class="media-bodySub">Tumblr blog name</p>
            </div>
          </div>
          <div class="radarImage">
            <img src="img/radar.png" class="img-responsive" alt="Responsive image">
          </div>
        </div>
      </div>
      <!--Row-->
  </main>
  <!--Container-->

</body>

</html>
