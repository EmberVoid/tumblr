<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SASS Project Architecture</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top home">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="img/tumblr-logo.png" alt="tumblr-logo" height="24px" width="24px">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="nav navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Tumblr">
          </div>
        </form>
        <ul class="nav nav-tabs navbar-right">
          <li role="presentation" class="active">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/home.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/compass.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/mail.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/happy-bubble.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/flash.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/user.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
          <li role="presentation">
            <a class="navbar-header navbar-left" href="#">
              <img src="img/edit.png" alt="tumblr-logo" height="24px" width="24px">
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <main class="container">
    <div class="row">

      <div class="col-lg-9 col-xs-12">

        <div class="media">
          <div class="media-left media-top">
            <a href="#">
              <img class="media-object" src="img/chatContent.png" alt="...">
            </a>
          </div>
          <div class="media-body">
            <div class="publicContent col">
              <span>Content</span>
            </div>
            <div class="publicContent col">
              <span>Content</span>
            </div>
            <div class="publicContent col">
              <span>Content</span>
            </div>
            <div class="publicContent">
              <span>Content</span>
            </div>
            <div class="publicContent">
              <span>Content</span>
            </div>
            <div class="publicContent">
              <span>Content</span>
            </div>
            <div class="publicContent">
              <span>Content</span>
            </div>
          </div>
        </div>

        <div class="media">
          <div class="media-left media-top">
            <a href="#">
              <img class="media-object" src="img/chatContent.png" alt="...">
            </a>
          </div>
          <div class="media-body">
            <div class="contentHeader">
              <p class="contentHeader-name margin2em"> Here's a blog: bob-straus</p>
              <p class="contentHeader-follow margin2em"> Follow</p>
              <span class="contentHeader-cancel pull-right"> X </span>
              <span class="contentHeader-explore pull-right">
                <img src="img/compassContent.png" alt="explore">
              </span>
            </div>
            <div class="contentImage">
              <img src="img/contentImage.png" alt="background" height="100%" width="100%">
            </div>
            <div class="contentHashtag">
              <ul class="list-group">
                <li class="list-group-item">#ice</li>
                <li class="list-group-item">#nature</li>
                <li class="list-group-item">#frozen</li>
                <li class="list-group-item">#blue</li>
              </ul>
            </div>
            <div "contentFooter">
              <div class="row">
                <div class="col-lg-2">
                  <p class="contentFooterNotes">234,005 Notes</p>
                </div>
                <div class="col-lg-4 col-lg-offset-6">
                  <img src="img/compassContent.png" alt="img">
                  <img src="img/compassContent.png" alt="img">
                  <img src="img/compassContent.png" alt="img">
                  <img src="img/compassContent.png" alt="img">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-xs-12 asideBar">
        aside
      </div>
    </div>
  </main>

</body>

</html>
