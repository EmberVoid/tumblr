<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Tumblr</title>
</head>

<body class="home-Body">

    <nav class="navbar navbar-expand-lg navbar-light navbar-body">
        <a class="navbar-brand navbar-brand-sprite-logo" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search Tumblr">
            </form>

            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex justify-content-end">
                <li role="nav-item" class="active">
                    <a class="nav-link" href="#">
                        <img src="img/home/home.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/compass.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/mail.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/happy-bubble.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/flash.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/user.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
                <li role="nav-item">
                    <a class="nav-link" href="#">
                        <img src="img/home/edit.png" alt="tumblr-logo" height="24px" width="24px">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">

                    <article class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-1">
                                <img class="flex-auto d-none d-md-block" alt="Profile 1" style="width: 64px; height: 64px;" src="../img/home/profile1.png"
                                    data-holder-rendered="true">
                            </div>
                            <div class="col-lg-10">
                                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                                    <div class="card-body d-flex flex-column align-items-start">
                                        <img class="flex-auto d-block d-sm-none" alt="Profile 1" style="width: 64px; height: 64px;" src="../img/home/profile1.png"
                                            data-holder-rendered="true">

                                        <nav class="nav-sprite-even">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS" href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/textPost.png" alt="Text">
                                                            <figcaption>Text</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link  nav-sprite-evenXS" href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/imagePost.png" alt="Photo">
                                                            <figcaption>Photo</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS" href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/quotePost.png" alt="Quote">
                                                            <figcaption>Quote</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS " href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/linkPost.png" alt="Link">
                                                            <figcaption>Link</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS " href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/chatPost.png" alt="Chat">
                                                            <figcaption>Chat</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS " href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/headphonesPost.png" alt="Audio">
                                                            <figcaption>Audio</figcaption>
                                                        </figure>
                                                    </a>
                                                    <a class="flex-sm-fill text-sm-center nav-link nav-sprite-evenXS " href="#">
                                                        <figure>
                                                            <img src="../img/home/iconsNav/videocameraPost.png" alt="Video">
                                                            <figcaption>Video</figcaption>
                                                        </figure>
                                                    </a>
                                                </div>
                                                <div class="col-xs-6">

                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                    <article class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-1">
                                <img class="flex-auto d-none d-md-block" alt="Profile 2" style="width: 64px; height: 64px;" src="../img/home/profile2.png"
                                    data-holder-rendered="true">
                            </div>
                            <div class="col-lg-10">
                                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                                    <div class="card-body d-flex flex-column align-items-start">
                                        <a href="">
                                            <strong class="d-inline-block mb-2 text-primary">Follow</strong>
                                        </a>
                                        <img class="flex-auto d-block d-sm-none" alt="Profile 2" style="width: 64px; height: 64px;" src="../img/home/profile2.png"
                                            data-holder-rendered="true">
                                        <h3 class="mb-0">
                                            <a class="text-dark" href="#">Here's a blog:
                                                <strong>bob-straus</strong>
                                            </a>
                                        </h3>
                                        <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional
                                            content.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>




                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
